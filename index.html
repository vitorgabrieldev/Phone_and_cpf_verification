<!DOCTYPE html>
<html>
<head>
    <title>Verificação de telefone e cpf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar Arquivo Css -->
    <link rel="stylesheet" href="app.css">

</head>
<body>
    
    <form>
        <!-- Verificação de telefone -->
        <label for="campo_telefone">Digite seu telefone</label>
        <input type="tel" placeholder="xxxxxxxxxxx" id="campo_telefone">

        <!-- Verificação de cpf -->
        <label for="campo_cpf">Digite seu cpf</label>
        <input type="text" placeholder="xxxxxxxxxx" id="campo_cpf">

        <!-- Botão de verificação -->
        <button type="button" id="btn">Verificar</button>
    </form>

    <!-- Importar Arquivo Javscript -->
    <script src="script.js"></script>

</body>
</html>
